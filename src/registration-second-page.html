<!doctype html>
<html lang="en">

<head>
    <title>Template</title>
    <!--#include virtual="/includes/head.html" -->
</head>

<body>
    <header id="header-container" class="fullwidth">
        <!-- Header -->
        <div id="header">
            <div class="container">
                <!-- Left Side Content -->
                <div class="left-side">
                    <!-- Logo -->
                    <div class="logo-custom" id="logo">
                        <a href="index.html">
                            <img class="logo-custom__desktop" src="images/logos/big-Website-main-300px.png" alt="">
                            <img class="logo-custom__mobile" src="images/logos/CGDLogos/CGDStacked1080web.jpg" alt="">
                        </a>
                    </div>
                    <!-- Main Navigation / End -->
                </div>
                <!-- Left Side Content / End -->
            </div>
        </div>
        <!-- Header / End -->
    </header>
    <div class="clearfix"></div>
    <!-- Header Container / End -->
    <!-- Wrapper -->
    <div id="wrapper">
        <div class="col-md-8 mt-5 offset-md-2">
            <div class="dashboard-box">
                <!-- Headline -->
                <div class="headline">
                    <h3><i class="icon-line-awesome-certificate"></i> Add certification</h3>
                </div>
                <div class="content with-padding padding-bottom-0">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="submit-field">
                                <select class="selectpicker with-border" data-size="7" title="Select Vendor" data-live-search="true">
                                    <option value="AR">Alibaba</option>
                                    <option value="AM">AWS</option>
                                    <option value="AW">Azure</option>
                                    <option value="AU">Google</option>
                                    <option value="AT">IBM Cloud</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="submit-field">
                                <select class="selectpicker with-border" data-size="7" title="Certification" data-live-search="true">
                                    <option value="AR">Alibaba</option>
                                    <option value="AM">AWS</option>
                                    <option value="AW">Azure</option>
                                    <option value="AU">Google</option>
                                    <option value="AT">IBM Cloud</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="submit-field">
                                <input type="text" class="with-border" placeholder="Certification ID">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="uploadButton margin-top-0">
                                <input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload" multiple />
                                <label class="uploadButton-button ripple-effect" for="upload">Upload Certificate</label>
                                <span class="uploadButton-file-name">Maximum file size: 10 MB</span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h5>Start Date</h5>
                            <input type="date" id="birthday" name="birthday">
                        </div>
                        <div class="col-lg-6">
                            <h5>End Date</h5>
                            <input type="date" id="birthday" name="birthday">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard-box">
                <!-- Headline -->
                <div class="headline">
                    <h3><i class="icon-line-awesome-pencil"></i> Add Expertise</h3>
                </div>
                <div class="content with-padding padding-bottom-0">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="submit-field">
                                <select class="selectpicker with-border" data-size="7" multiselect title="Category of Expertise" data-live-search="true">
                                    <option value="AR">Alibaba</option>
                                    <option value="AM">AWS</option>
                                    <option value="AW">Azure</option>
                                    <option value="AU">Google</option>
                                    <option value="AT">IBM Cloud</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="submit-field">
                                <select class="selectpicker with-border" data-size="7" title="Skills" data-live-search="true">
                                    <option value="AR">Alibaba</option>
                                    <option value="AM">AWS</option>
                                    <option value="AW">Azure</option>
                                    <option value="AU">Google</option>
                                    <option value="AT">IBM Cloud</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="submit-field">
                                <select class="selectpicker with-border" data-size="7" title="Industry Expertise" data-live-search="true">
                                    <option value="AR">Alibaba</option>
                                    <option value="AM">AWS</option>
                                    <option value="AW">Azure</option>
                                    <option value="AU">Google</option>
                                    <option value="AT">IBM Cloud</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="submit-field">
                                <h5>Vendor Expertise</h5>
                                <div class="vendor-expertise">
                                    <a class="add_brand selected" href="#">
                                        <img title="AWS" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/AWS-1565984170.png"></a>
                                    <a class="add_brand selected" href="#">
                                        <img title="Google" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/Google-1565983195.jpg"></a>
                                    <a class="add_brand selected" href="#"><img title="Azure" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/Azure-1565989701.png"></a>
                                    <a class="add_brand selected" href="#"><img title="Oracle" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/Oracle-Cloud-1564865753.jpg"></a>
                                    <a class="add_brand" href="#"><img title="IBM Cloud" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/IBM-Cloud-1564931237.png"></a>
                                    <a class="add_brand" href="#"><img title="Alibaba" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/Alibaba-1565346134.png"></a>
                                    <a class="add_brand" href="#"><img title="OpenStack" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/OpenStack-1565983001.png"></a>
                                    <a class="add_brand" href="#"><img title="VMware Cloud" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/VMware-Cloud-1565983268.jpg"></a>
                                    <a class="add_brand" href="#"><img title="Yandex Cloud" src="https://beta.cloudgurus.direct/theme/IctRated/images/brands/Yandex-Cloud-1573455338.png"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3 mt-5 offset-md-2">
            <button class="mb-5 button full-width button-sliding-icon ripple-effect margin-top-10" type="submit" form="login-form">Register <i class="icon-material-outline-arrow-right-alt"></i></button>
        </div>
    </div>
    <!-- Wrapper / End -->
    <!--#include virtual="/includes/scripts.html" -->
</body>

</html>
